<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>QR Code Scanner</title>
    <!-- Load TailwindCSS from CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.7/tailwind.min.css"
      integrity="sha512-pRoNp7gR9R9A1IayW38ji8Jg5V5cUSjHf7OXPbL8wm3yJXKQG0z+6U+BHGpkfStpx4Ud0A20+0oWMIcIh01S6g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Load custom CSS styles -->
    <style>
      /* Set height of video element */
      #videoElement {
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto my-10">
      <div class="flex justify-center mt-5">
        <!-- Create a button to open the camera -->
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          id="cameraButton"
        >
          Open Camera
        </button>
      </div>
      <div class="flex justify-center mt-5 hidden" id="videoContainer">
        <!-- Create a video element to display camera feed -->
        <video autoplay="true" id="videoElement"></video>
      </div>
    </div>
    <!-- Load JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.5/esm/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="script.js"></script>
  </body>
</html>
